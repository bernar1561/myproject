{% extends 'home/base.html' %}
{% block title %}Сбросить пароль{% endblock %}
{% block content %}
    <h1 style="text-align: center !important;">Забыли пароль?</h1>
    <p style="text-align: center !important;">Введите свой адрес электронной почты, чтобы получить новый пароль.</p>
    <div class="col-md-4 col-xs-10"></div>
    <div class="col-md-4 col-xs-10">
        <form class="form-horizontal" action="." method="post" >
                <div class="form-group" style="text-align: center !important;">
                    <label class="sr-only" id="id_email" for="inputEmail">Email</label>
                    <input type="email" class="form-control" name="email" id="id_email" maxlength="254" placeholder="Email">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Отправить на Email</button>
                </div>
            {% csrf_token %}
        </form>
    </div>
    <div class="col-md-4 col-xs-10"></div>
{% endblock %}
